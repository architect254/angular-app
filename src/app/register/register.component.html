<div
  fxLayout="column"
  fxFlexFill
  fxLayoutAlign="center center"
  style="
    background-image: url('../../../assets/login.jpg');
    height: 100%;
    background-repeat: no-repeat;
    background-position: center;
    background-size: cover;
  "
>
  <div fxLayout="column">
    <div class="mat-elevation-z4">
      <ng-container>
        <mat-card>
          <mat-card-title
            >User registration
            <a class="redirect" [routerLink]="['/sign-in']">login</a>
          </mat-card-title>
          <mat-card-content>
            <form
              novalidate
              fxLayout="column"
              fxLayoutAlign="start stretch"
              [formGroup]="userForm"
              (ngSubmit)="register()"
            >
              <mat-form-field class="full-width">
                <input
                  type="text"
                  class="input logins"
                  placeholder="Name"
                  formControlName="name"
                  required
                  matInput
                />
              </mat-form-field>
              <small
                class="is-danger"
                *ngIf="name?.invalid && name?.touched && name?.errors?.required"
                >email is required</small
              >
              <mat-form-field class="full-width">
                <input
                  type="text"
                  class="input logins"
                  placeholder="Email"
                  formControlName="email"
                  required
                  matInput
                />
              </mat-form-field>
              <small
                class="is-danger"
                *ngIf="
                  email?.invalid && email?.touched && email?.errors?.required
                "
                >email is required</small
              >

              <mat-form-field class="full-width">
                <input
                  type="password"
                  id="password"
                  class="input"
                  placeholder="Password"
                  formControlName="password"
                  required
                  matInput
                />
              </mat-form-field>
              <small
                class="is-danger"
                *ngIf="
                  password?.invalid &&
                  password?.touched &&
                  password?.errors?.required
                "
                >password is required</small
              >
              <!-- <small
                class="is-danger"
                *ngIf="
                  password?.invalid &&
                  password?.touched &&
                  password?.errors?.pattern
                "
                >password is weak</small
              > -->
              <small
                class="is-danger"
                *ngIf="
                  password?.invalid &&
                  password?.touched &&
                  password?.errors?.minLength
                "
                >password is too short</small
              >
              <mat-form-field class="full-width">
                <input
                  type="password"
                  class="input password"
                  placeholder="Confirm password"
                  formControlName="confirmPassword"
                  required
                  matInput
                />
              </mat-form-field>
              <small
                class="is-danger"
                *ngIf="
                  password?.invalid &&
                  password?.touched &&
                  password?.errors?.required
                "
                >confirm password is required</small
              ><small
                class="is-danger"
                *ngIf="
                  confirmPassword?.touched &&
                  userForm.errors?.misMatch
                "
                >passwords do not match</small
              >
              <button
                mat-raised-button
                color="primary"
                type="submit"
                [disabled]="!userForm.valid"
              >
                log in
              </button>
            </form>
          </mat-card-content>
        </mat-card>
      </ng-container>
    </div>
  </div>
</div>
